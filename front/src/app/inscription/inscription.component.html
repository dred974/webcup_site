<div class="main-content">
    <form (ngSubmit)="handleSubmit($event)">
        <h1>Inscrivez-vous</h1>
        <p>Nom/Prénom:</p>
        <input id="name" type="name" name="name" ngModel placeholder="Nom prémon" required>
        <p>Email:</p>
        <input id="email" type="email" name="email" ngModel placeholder="Entrez votre email" required>
        <p>Mot de passe:</p>
        <input id="password" type="password" name="password" ngModel placeholder="Entrez votre mot de passe" required>
        <button type="submit">S'INSCRIRE</button>
        <p>Déjà un compte ? <button (click)="toLogInPage()">Connectez-vous</button></p>
    </form>
</div>
